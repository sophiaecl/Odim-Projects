<!DOCTYPE html>
<html lang="en">
    <head>
        <!--header is the element where meta information is found
        stuff required for webpages to render correctly in the browser -->
        <meta charset="UTF-8">
        <!-- used to give wbepages a human-readable title which is displayed 
            on the browser tab -->
        <title>
            My first webpage
        </title>
    </head>

    <body>
        <!--Where content that is displayed to users is-->
        <h1>Hello World!</h1>
    </body>
</html>
